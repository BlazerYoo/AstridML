# GitHub Actions workflow for CI 
# source: https://learn.scientific-python.org/development/guides/gha-basic/#github-actions-intro
name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@v6
      - name: Install dependencies
        run: uv sync --dev
      - name: Run linting (if pre-commit config exists)
        run: |
          if [ -f ".pre-commit-config.yaml" ]; then
            uv run pre-commit run --all-files
          else
            echo "No pre-commit config found, skipping pre-commit checks"
          fi

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.11"
          - "3.13"
    name: Check Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Only needed if using setuptools-scm

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Download uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --dev

      - name: Test package
        run: uv run pytest